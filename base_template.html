<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="//media.npr.org/favicon.ico" />

    <base target="_blank">

    <!-- Fonts -->
    <script src="//apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
    WebFont.load({
        custom: {
            families: [
                'Gotham SSm:n4,n7',
                'Knockout 31 4r:n4'
            ],
            urls: [
                '//s.npr.org/templates/css/fonts/GothamSSm.css',
                '//s.npr.org/templates/css/fonts/Knockout.css'
            ]
        },
        timeout: 10000
    });
    </script>

    <!-- Configuration -->
    <script type="text/javascript">
        GOOGLE_ANALYTICS_ACCOUNT_ID = '{{ CONFIG.GOOGLE_ANALYTICS.ACCOUNT_ID }}';
        GOOGLE_ANALYTICS_PROJECT_SLUG = '{{ CONFIG.SLUG }}';
    </script>

    <!-- CSS + LESS -->
    {% if CONFIG.DEPLOYMENT_TARGET !== 'localhost' %}
    <link rel="stylesheet" href="css/bundle.min.css">
    <script type="text/javascript" src="js/analytics.min.js"></script>
    {% else %}    
    <script type="text/javascript" src="js/analytics.js"></script>
    {% endif %}
</head>
<body>
    {% block content %}

        The child template content goes here!

    {% endblock content %}
    <script type="text/javascript" src="{{ CONFIG.PYM['pym_url'] }}"></script>
    {% if CONFIG.DEPLOYMENT_TARGET !== 'localhost' %}
    <script type="text/javascript" src="js/bundle.min.js"></script>
    {% else %}
    <script src="js/bundle.js"></script>
    {% endif %}
</body>
</html>
